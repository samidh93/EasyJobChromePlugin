<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <div class="file-input-section">
      <input type="file" id="yaml-file" accept=".yaml,.yml" />
      <button id="load-yaml" class="secondary-button">Load Profile</button>
    </div>
    <div class="yaml-display" id="yaml-display">
      <pre id="yaml-content"></pre>
    </div>
    <div class="action-buttons">
      <button id="start-apply" class="primary-button">Start Auto Apply</button>
      <button id="stop-apply" class="secondary-button" disabled>Stop</button>
      <button id="test-ollama" class="secondary-button">Test Ollama Connection</button>
    </div>
    <div id="status-message" class="status-message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
